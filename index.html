<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formspree</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white font-mono">
    <main class="flex flex-col items-center">
      <h1 class="font-black text-5xl mt-8 text-center">No Google Form</h1>
      <form action="https://formspree.io/f/xdknkpgl" method="POST" class="text-xl mt-16 w-1/2 flex flex-col gap-8 justify-center items-center">
        <label>
            <p>Your name:</p>
            <input type="text" name="name" class="bg-black ring-2 p-2 rounded-md focus:outline-none focus:ring-blue-300">
        </label>
        <label>
          <p>Your email:</p>
          <input type="email" name="email" class="bg-black ring-2 p-2 rounded-md focus:outline-none focus:ring-blue-300"/>
        </label>
        <label>
          <p>Your message:</p>
          <textarea name="message"  class="bg-black ring-2 p-2 rounded-md focus:outline-none focus:ring-blue-300"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit" class="bg-blue-800 p-2 ring-2 ring-blue-800 px-4 hover:bg-blue-500 rounded-sm focus:outline-none focus:ring-blue-300">Send</button>
      </form>
    </main>
  </body>
</html>
